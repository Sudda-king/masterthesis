apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 10s
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] >= 0.95
    failureCondition: result[0] < 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://10.152.183.211:9090
        query: |
          sum(irate(
            istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}",response_code!~"5.*"}[5m]
          )) /
          sum(irate(
            istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}"}[5m]
          ))

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: requests-traffic
spec:
  args:
  - name: service-name
  metrics:
  - name: requests-traffic
    interval: 10s
    successCondition: result[0] >= 0.95
    failureCondition: result[0] < 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://10.152.183.211:9090
        query:
          sum(rate(istio_requests_total{reporter="source", destination_service=~"{{args.service-name}}"}[5m]))

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: request-latency
spec:
  args:
  - name: service-name
  metrics:
  - name: request-latency
    interval: 10s
    successCondition: result[0] <= 4.9
    failureCondition: result[0] > 4.9
    failureLimit: 3
    provider:
      prometheus:
        address: http://10.152.183.211:9090
        query:
          histogram_quantile(
            0.95, sum(irate(istio_request_duration_milliseconds_bucket{reporter="source",destination_service=~"{{args.service-name}}", response_code=~"5.."}[5m])) by (le))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: saturation
spec:
  args:
  - name: service-name
  metrics:
  - name: saturation 
    interval: 10s
    successCondition: result[0] <= 0.001
    failureCondition: result[0] > 0.001
    failureLimit: 3
    provider:
      prometheus:
        address: http://10.152.183.211:9090
        query:
          sum(rate(container_cpu_usage_seconds_total{namespace="default", pod=~"emailservice-.*"}[1m])) 
          / 
          (sum(rate(container_cpu_usage_seconds_total{namespace="default"}[1m]))*100)
