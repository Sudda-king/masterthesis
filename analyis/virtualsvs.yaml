apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollout-vsvc
spec:
  gateways:
  - istio-rollout-gateway
  hosts:
  - istio-rollout.dev.argoproj.io
  http:        
  - name: primary
    route:
    - destination:
        host: emailservice 
        subset: stable # referenced in canary.stableService
      weight: 100 
    - destination:
        host: emailservice
        subset: canary # referenced in canary.canaryService
      weight: 0 
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata: 
  name: faulty-vs
spec:
  hosts:
  - emailservice.default.svc.cluster.local
  http:
  - fault:
      abort:
        percentage:
          value: 100.0
        httpStatus: 500
    route:
    - destination:
        host: email.default.svc.cluster.local
        subset: catalog
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata: 
  name: faulty-dr
spec:
  host: emailservice.default.svc.cluster.local
  subsets:
  - name: catalog
    labels:
      app: emailservice
