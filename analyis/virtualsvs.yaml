apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollout-vsvc
spec:
  gateway:
  - istio-rollout-gateway
  hosts:
  - frontend
  - canary-frontend
  http:
  - name: primary
    route:
    - destination:
        host: frontend
      weight: 100
    - destination:
        host: canary-frontend
      weight: 0
