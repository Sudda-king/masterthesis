apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollout-vsvc
spec:
  gateways:
  - istio-rollout-gateway
  hosts:
  - istio-rollout.dev.argoproj.io
  http:        
  - name: primary
    route:
    - destination:
        host: emailservice 
        subset: stable # referenced in canary.stableService
      weight: 100
    fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100 
          
    - destination:
        host: emailservice
        subset: canary # referenced in canary.canaryService
      weight: 0
    fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100  
  
