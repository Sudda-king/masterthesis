apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollout-vsvc
spec:
  gateways:
  - istio-rollout-gateway
  hosts:
  - istio-rollout.dev.argoproj.io
  http:
  - name: primary
    route:
    - destination:
        host: frontend 
        #subset: stable # referenced in canary.stableService
      weight: 100 
    - destination:
        host: canary-frontend
        #subset: canary # referenced in canary.canaryService
      weight: 0 
