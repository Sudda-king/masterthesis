apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata: 
  name: canary-frontend-vs
spec:
  hosts:
  - canary-frontend.default.svc.cluster.local
  http:
  - fault:
      abort:
        percentage:
          value: 0.0
        httpStatus: 500
    route:
    - destination:
        host: canary-frontend.default.svc.cluster.local
        subset: canary
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata: 
  name: canary-frontend-dr
spec:
  host: canary-frontend.default.svc.cluster.local
  subsets:
  - name: canary
    labels:
      app: frontend
