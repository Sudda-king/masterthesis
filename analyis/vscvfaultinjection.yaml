apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fault-vsvc
spec:
  hosts:
  - emailservice.default.svc.cluster.local
  http:  
  - fault:
      abort:
        httpStatus: 500
        percentage: 
          value: 100
  - route:
    - destination:
        host: emailservice.default.svc.cluster.local

